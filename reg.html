<head>
    <link rel="stylesheet" href="reg.css">
</head>

<body>

    <div class='container'>
        <div class='card'>
            <h1> Sign Up </h1>

            <div id='msgError'></div>
            <div id='msgSuccess'></div>

            <div class="label-float">
                <input type="text" id="user" placeholder=" " required>
                <label id="labelUser" for="user">Username</label>
            </div>

            <div class="label-float">
                <input type="password" id="pass" placeholder=" " required>
                <label id="labelPass" for="pass">Password</label>
                <i id="seePass" class="fa fa-eye" aria-hidden="true"></i>

            </div>

            <div class="label-float">
                <input type="password" id="confirmPass" placeholder=" " required>
                <label id="labelConfirmPass" for="confirmPass">Confirm Password</label>
                <i id="seeConfirmPass" class="fa fa-eye" aria-hidden="true"></i>
            </div>

            <div class='justify-center'>
                <button onclick='regis()'>Sign Up</button>
            </div>


        </div>
    </div>
    <script src="reg.js"></script>
</body>
